<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" type="text/css" href="../css/icons-extra.css" />
		<style>
			html,body {
				background-color: #efeff4;
			}
			.title{
				margin: 20px 15px 10px;
				color: #6d6d72;
				font-size: 15px;
			}
		</style>
	</head>
	<body>
		<div class="mui-content">
					<div id="slider" class="mui-slider">
						<div id="sliderSegmentedControl" class="mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">
							<a class="mui-control-item" href="#item1mobile">
								跑步
							</a>
							<a class="mui-control-item" href="#item2mobile">
								步行
							</a>
							<a class="mui-control-item" href="#item3mobile">
								骑行
							</a>
						</div>
		
						<div id="sliderProgressBar" class="mui-slider-progress-bar mui-col-xs-4"></div>
						<div class="mui-slider-group">
							<div id="item1mobile" class="mui-slider-item mui-control-content">
								这是跑步页面
							</div>
							<div id="item2mobile" class="mui-slider-item mui-control-content mui-active">
								这是步行页面
		
								<div class="mui-content-padded">
		
									<br />
									<h1>2000 步 = 10 健康币</h1>
									<br />
									<br />
									<h2>消耗卡路里 = 巧克力x1</h2>
									<br />
									<br />
		
								</div>
							</div>
							<div id="item3mobile" class="mui-slider-item mui-control-content">
								这是骑行页面
							</div>
						</div>
					</div>
		
			
					<div class="mui-card">
						<div class="grid-content">
		
							<ul class="mui-table-view mui-grid-view mui-grid-9">
								<li class="mui-table-view-cell mui-media mui-col-xs-6 mui-col-sm-6">
									<a href="#">
										<span class="mui-icon mui-icon-star" style="color: #2AC845;"></span>
										<div class="mui-media-body">签到</div>
									</a>
								</li>
								<li class="mui-table-view-cell mui-media mui-col-xs-6 mui-col-sm-6">
									<a href="#">
										<span class="mui-icon mui-icon-star" style="color: #2AC845;"></span>
										<div class="mui-media-body">挑战</div>
									</a>
								</li>
								<li class="mui-table-view-cell mui-media mui-col-xs-6 mui-col-sm-6">
									<a href="#">
										<span class="mui-icon mui-icon-star" style="color: #2AC845;"></span>
										<div class="mui-media-body">捐赠</div>
									</a>
								</li>
								<li class="mui-table-view-cell mui-media mui-col-xs-6 mui-col-sm-6">
									<a href="#">
										<span class="mui-icon mui-icon-star" style="color: #2AC845;"></span>
										<div class="mui-media-body">共筹</div>
									</a>
								</li>
							</ul>
						</div>
					</div>
		
				</div>
				
	</body>
	<script src="../js/mui.min.js"></script>
	<script>
		mui.init();
		
		
		
	</script>
</html>
